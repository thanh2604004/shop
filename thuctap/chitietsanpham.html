        <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <!-- Contact Information -->
            <div class="contact-info">
                <h4>Address</h4>
                <h4>Contact</h4>
                <p>012.3344.566</p>
                <p><a href="mailto:support@tempi.vn">yoyo@gmail.com</a></p>

                <!-- Social Icons -->
                <div class="social-icons">
                    <a href="#"><img src="img/fb.png" alt="Facebook"></a>
                    <a href="#"><img src="img/yt.png" alt="YouTube"></a>
                    <a href="#"><img src="img/tt.png" alt="TikTok"></a>
                    <a href="#"><img src="img/ig.png" alt="Instagram"></a>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <h4>Leave us a message</h4>
                <form>
                    <label for="name">Name<span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email<span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Leave us a message..." required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </footer>
